<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Header Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "var(--primary-color, #000000)",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@pitcher/js-api@beta"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: #f8f8f8">
    <div id="app" class="p-4">
      <!-- Loading state -->
      <div id="loading" class="flex items-center justify-center min-h-[200px]">
        <div
          class="w-10 h-10 border-3 border-gray-200 border-t-primary rounded-full animate-spin"
        ></div>
      </div>

      <!-- Content (hidden until loaded) -->
      <div
        id="content"
        class="hidden grid grid-cols-1 md:grid-cols-2 xl:grid-cols-[1fr_1fr_1fr_2fr] gap-4"
      >
        <!-- Sales Goal #1 -->
        <div class="bg-white rounded-xl p-5 shadow-sm flex flex-col">
          <div class="flex items-center gap-2 mb-4">
            <svg
              class="w-4 h-4 text-gray-400"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10" />
              <circle cx="12" cy="12" r="6" />
              <circle cx="12" cy="12" r="2" />
            </svg>
            <span class="text-sm font-medium text-gray-500" id="goal1-label"
              >Sales Goal #1</span
            >
          </div>
          <h2
            class="text-2xl font-semibold text-gray-900 mb-6"
            id="goal1-title"
          >
            Goal Title
          </h2>
          <p class="text-sm text-gray-400 mb-2" id="goal1-period">This Week</p>
          <p class="text-3xl font-semibold mb-1" id="goal1-amount">$0</p>
          <p class="text-sm text-emerald-500 mb-4" id="goal1-change">
            +0% from last week
          </p>
          <div class="mt-auto h-4 bg-gray-200 rounded-full overflow-hidden">
            <div
              class="h-full bg-primary rounded-full transition-all duration-300"
              id="goal1-progress"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Sales Goal #2 -->
        <div class="bg-white rounded-xl p-5 shadow-sm flex flex-col">
          <div class="flex items-center gap-2 mb-4">
            <svg
              class="w-4 h-4 text-gray-400"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10" />
              <circle cx="12" cy="12" r="6" />
              <circle cx="12" cy="12" r="2" />
            </svg>
            <span class="text-sm font-medium text-gray-500" id="goal2-label"
              >Sales Goal #2</span
            >
          </div>
          <h2
            class="text-2xl font-semibold text-gray-900 mb-6"
            id="goal2-title"
          >
            Goal Title
          </h2>
          <p class="text-sm text-gray-400 mb-2" id="goal2-period">This Month</p>
          <p class="text-3xl font-semibold mb-1" id="goal2-amount">$0</p>
          <p class="text-sm text-emerald-500 mb-4" id="goal2-change">
            +0% from last month
          </p>
          <div class="mt-auto h-4 bg-gray-200 rounded-full overflow-hidden">
            <div
              class="h-full bg-primary rounded-full transition-all duration-300"
              id="goal2-progress"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- My Cycle Plan -->
        <div
          class="bg-white rounded-xl p-5 shadow-sm flex flex-col items-center"
        >
          <div class="flex items-center gap-2 mb-4 w-full">
            <svg
              class="w-4 h-4 text-gray-400"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              <path d="M12 6v6l4 2" />
            </svg>
            <span class="text-sm font-medium text-gray-500">My Cycle Plan</span>
          </div>
          <div class="relative w-40 h-40 flex items-center justify-center">
            <svg
              class="absolute w-full h-full -rotate-90"
              viewBox="0 0 120 120"
            >
              <circle
                class="stroke-gray-200"
                cx="60"
                cy="60"
                r="52"
                fill="none"
                stroke-width="12"
              />
              <circle
                class="stroke-primary transition-all duration-300"
                id="cycle-progress"
                cx="60"
                cy="60"
                r="52"
                fill="none"
                stroke-width="12"
                stroke-linecap="round"
                stroke-dasharray="326.73"
                stroke-dashoffset="326.73"
              />
            </svg>
            <div class="flex flex-col items-center z-10">
              <span class="text-4xl font-bold text-gray-900" id="cycle-percent"
                >0%</span
              >
              <span class="text-sm text-gray-400">Attainment</span>
            </div>
          </div>
        </div>

        <!-- Communication Updates -->
        <div class="bg-white rounded-xl p-5 shadow-sm flex flex-col">
          <div class="flex items-center gap-2 mb-4">
            <svg
              class="w-4 h-4 text-gray-400"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9" />
              <path d="M13.73 21a2 2 0 01-3.46 0" />
            </svg>
            <span class="text-sm font-medium text-gray-500"
              >Communication Updates</span
            >
          </div>
          <div class="flex-1 flex flex-col gap-3 mb-4" id="updates-list">
            <!-- Updates will be injected here -->
          </div>
          <button
            class="flex items-center justify-center gap-1 w-full py-3 text-primary text-sm font-semibold hover:bg-primary/5 rounded-lg transition-colors"
            id="view-all-btn"
          >
            VIEW ALL
            <svg
              class="w-4 h-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 18l6-6-6-6" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
